<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社会保障費還付試算システム</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
    <script src="https://unpkg.com/lucide@0.263.1/dist/umd/lucide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .recharts-wrapper {
            margin: 0 auto;
        }
        
        /* カスタムスクロールバー */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { BarChart, Bar, PieChart, Pie, Cell, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, LineChart, Line } = Recharts;
        
        // Lucideアイコンコンポーネント
        const Icon = ({ name, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, []);
            return <i data-lucide={name} className={className}></i>;
        };

        const SocialSecurityRefundCalculator = () => {
            // 状態管理
            const [activeTab, setActiveTab] = useState('input');
            const [uploadedFile, setUploadedFile] = useState(null);
            const [inputData, setInputData] = useState({
                // 関係者情報
                employeeCount: 50,
                executiveCount: 3,
                averageAge: 38,
                averageSalary: 4500000, // 年収
                bonusCount: 2,
                socialInsuranceRate: 30.5, // %
                
                // 人件費情報
                totalAnnualSalary: 225000000,
                companyInsuranceBurden: 34425000,
                pensionRate: 18.3, // %
                healthInsuranceRate: 12.2, // %
                
                // 企業年金再設計情報
                companyPensionRate: 5, // %
                refundSystemUsageRate: 80, // %
                assumedInterestRate: 2.5, // %
                projectionYears: 20 // 年
            });

            const [calculationResults, setCalculationResults] = useState(null);

            // アイコンの更新
            useEffect(() => {
                lucide.createIcons();
            }, [activeTab, calculationResults]);

            // ファイルアップロード処理
            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (file) {
                    setUploadedFile(file);
                    // デモとして固定値を設定
                    setInputData(prev => ({
                        ...prev,
                        employeeCount: 50,
                        averageSalary: 4500000,
                        totalAnnualSalary: 225000000
                    }));
                }
            };

            // 計算実行
            const calculateRefund = () => {
                const {
                    totalAnnualSalary,
                    socialInsuranceRate,
                    refundSystemUsageRate,
                    assumedInterestRate,
                    projectionYears,
                    employeeCount,
                    averageSalary,
                } = inputData;

                // 現行制度での計算
                const currentCompanyCost = totalAnnualSalary * (socialInsuranceRate / 100);
                const currentEmployeePension = averageSalary * 0.23 * projectionYears; // 簡易計算
                
                // 還付制度での計算
                const refundAmount = currentCompanyCost * (refundSystemUsageRate / 100) * 0.15; // 還付率15%と仮定
                const newCompanyCost = currentCompanyCost - refundAmount;
                
                // 従業員への追加還元額（運用込み）
                const employeeAdditionalIncome = refundAmount / employeeCount;
                const futureValue = employeeAdditionalIncome * Math.pow(1 + assumedInterestRate / 100, projectionYears);
                const newEmployeeBenefit = currentEmployeePension + futureValue;
                
                setCalculationResults({
                    current: {
                        companyCost: currentCompanyCost,
                        employeeBenefit: currentEmployeePension,
                        totalCost: currentCompanyCost
                    },
                    new: {
                        companyCost: newCompanyCost,
                        employeeBenefit: newEmployeeBenefit,
                        refundAmount: refundAmount,
                        futureValue: futureValue,
                        totalCost: newCompanyCost
                    },
                    savings: {
                        company: currentCompanyCost - newCompanyCost,
                        employee: newEmployeeBenefit - currentEmployeePension,
                        percentage: ((currentCompanyCost - newCompanyCost) / currentCompanyCost * 100).toFixed(1)
                    }
                });
                
                setActiveTab('results');
            };

            // 金額フォーマット
            const formatCurrency = (value) => {
                return new Intl.NumberFormat('ja-JP', {
                    style: 'currency',
                    currency: 'JPY',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0,
                }).format(value);
            };

            // グラフデータの準備
            const getChartData = () => {
                if (!calculationResults) return null;

                const comparisonData = [
                    {
                        name: '企業負担額',
                        現行制度: calculationResults.current.companyCost,
                        還付制度: calculationResults.new.companyCost,
                    },
                    {
                        name: '従業員受取額',
                        現行制度: calculationResults.current.employeeBenefit,
                        還付制度: calculationResults.new.employeeBenefit,
                    }
                ];

                const pieData = [
                    { name: '削減額', value: calculationResults.savings.company, color: '#10b981' },
                    { name: '支払額', value: calculationResults.new.companyCost, color: '#3b82f6' },
                ];

                const projectionData = Array.from({ length: 21 }, (_, i) => ({
                    year: i,
                    現行制度: calculationResults.current.employeeBenefit,
                    還付制度: calculationResults.current.employeeBenefit + 
                        (calculationResults.new.refundAmount / inputData.employeeCount) * 
                        Math.pow(1 + inputData.assumedInterestRate / 100, i)
                }));

                return { comparisonData, pieData, projectionData };
            };

            const chartData = getChartData();

            // PDFエクスポート（デモ）
            const handleExport = () => {
                alert('営業資料をダウンロード中...\n（実際の実装ではPDF/Excel形式で出力されます）');
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    {/* ヘッダー */}
                    <header className="bg-white shadow-lg border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <Icon name="building-2" className="w-8 h-8 text-blue-600" />
                                    <div>
                                        <h1 className="text-2xl font-bold text-gray-900">社会保障費還付試算システム</h1>
                                        <p className="text-sm text-gray-600">企業年金再設計による効果を即座に可視化</p>
                                    </div>
                                </div>
                                {calculationResults && (
                                    <button
                                        onClick={handleExport}
                                        className="flex items-center px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
                                    >
                                        <Icon name="download" className="w-4 h-4 mr-2" />
                                        営業資料出力
                                    </button>
                                )}
                            </div>
                        </div>
                    </header>

                    {/* タブナビゲーション */}
                    <div className="max-w-7xl mx-auto px-6 py-4">
                        <div className="flex space-x-2 bg-white rounded-lg shadow p-1">
                            <button
                                onClick={() => setActiveTab('input')}
                                className={`flex-1 py-2 px-4 rounded-lg transition-all ${
                                    activeTab === 'input' 
                                        ? 'bg-blue-600 text-white' 
                                        : 'text-gray-600 hover:bg-gray-100'
                                }`}
                            >
                                <Icon name="file-text" className="w-4 h-4 inline mr-2" />
                                入力
                            </button>
                            <button
                                onClick={() => setActiveTab('results')}
                                className={`flex-1 py-2 px-4 rounded-lg transition-all ${
                                    activeTab === 'results' 
                                        ? 'bg-blue-600 text-white' 
                                        : 'text-gray-600 hover:bg-gray-100'
                                } ${!calculationResults ? 'opacity-50 cursor-not-allowed' : ''}`}
                                disabled={!calculationResults}
                            >
                                <Icon name="bar-chart-3" className="w-4 h-4 inline mr-2" />
                                試算結果
                            </button>
                        </div>
                    </div>

                    {/* メインコンテンツ */}
                    <div className="max-w-7xl mx-auto px-6 pb-8">
                        {activeTab === 'input' && (
                            <div className="space-y-6">
                                {/* Step 1: 基礎算定届アップロード */}
                                <div className="bg-white rounded-xl shadow-lg p-6">
                                    <h2 className="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                                        <span className="flex items-center justify-center w-8 h-8 bg-blue-600 text-white rounded-full mr-3">1</span>
                                        基礎算定届アップロード
                                    </h2>
                                    <div className="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-400 transition-colors">
                                        <input
                                            type="file"
                                            id="fileUpload"
                                            className="hidden"
                                            accept=".pdf,.csv"
                                            onChange={handleFileUpload}
                                        />
                                        <label htmlFor="fileUpload" className="cursor-pointer">
                                            <Icon name="upload" className="w-12 h-12 text-gray-400 mx-auto mb-4" />
                                            <p className="text-gray-600 mb-2">PDF または CSV ファイルをアップロード</p>
                                            <p className="text-sm text-gray-500">クリックして選択、またはドラッグ＆ドロップ</p>
                                            {uploadedFile && (
                                                <p className="mt-4 text-green-600 font-medium">
                                                    ✅ {uploadedFile.name} がアップロードされました
                                                </p>
                                            )}
                                        </label>
                                    </div>
                                </div>

                                {/* Step 2: 関係者情報入力 */}
                                <div className="bg-white rounded-xl shadow-lg p-6">
                                    <h2 className="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                                        <span className="flex items-center justify-center w-8 h-8 bg-blue-600 text-white rounded-full mr-3">2</span>
                                        関係者情報
                                    </h2>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                従業員数
                                            </label>
                                            <input
                                                type="number"
                                                value={inputData.employeeCount}
                                                onChange={(e) => setInputData({...inputData, employeeCount: parseInt(e.target.value) || 0})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                役員数
                                            </label>
                                            <input
                                                type="number"
                                                value={inputData.executiveCount}
                                                onChange={(e) => setInputData({...inputData, executiveCount: parseInt(e.target.value) || 0})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                平均年齢
                                            </label>
                                            <input
                                                type="number"
                                                value={inputData.averageAge}
                                                onChange={(e) => setInputData({...inputData, averageAge: parseInt(e.target.value) || 0})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                平均年収（円）
                                            </label>
                                            <input
                                                type="number"
                                                value={inputData.averageSalary}
                                                onChange={(e) => setInputData({...inputData, averageSalary: parseInt(e.target.value) || 0})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                賞与回数（年）
                                            </label>
                                            <select
                                                value={inputData.bonusCount}
                                                onChange={(e) => setInputData({...inputData, bonusCount: parseInt(e.target.value)})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            >
                                                <option value="0">なし</option>
                                                <option value="1">1回</option>
                                                <option value="2">2回</option>
                                                <option value="3">3回</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                社会保険料率（%）
                                            </label>
                                            <input
                                                type="number"
                                                step="0.1"
                                                value={inputData.socialInsuranceRate}
                                                onChange={(e) => setInputData({...inputData, socialInsuranceRate: parseFloat(e.target.value) || 0})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            />
                                        </div>
                                    </div>
                                </div>

                                {/* Step 3: 人件費情報 */}
                                <div className="bg-white rounded-xl shadow-lg p-6">
                                    <h2 className="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                                        <span className="flex items-center justify-center w-8 h-8 bg-blue-600 text-white rounded-full mr-3">3</span>
                                        人件費情報
                                    </h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                年間給与総額（円）
                                            </label>
                                            <input
                                                type="number"
                                                value={inputData.totalAnnualSalary}
                                                onChange={(e) => setInputData({...inputData, totalAnnualSalary: parseInt(e.target.value) || 0})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                社会保険料（企業負担分）（円）
                                            </label>
                                            <input
                                                type="number"
                                                value={inputData.companyInsuranceBurden}
                                                onChange={(e) => setInputData({...inputData, companyInsuranceBurden: parseInt(e.target.value) || 0})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                厚生年金料率（%）
                                            </label>
                                            <input
                                                type="number"
                                                step="0.1"
                                                value={inputData.pensionRate}
                                                onChange={(e) => setInputData({...inputData, pensionRate: parseFloat(e.target.value) || 0})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                健康保険料率（%）
                                            </label>
                                            <input
                                                type="number"
                                                step="0.1"
                                                value={inputData.healthInsuranceRate}
                                                onChange={(e) => setInputData({...inputData, healthInsuranceRate: parseFloat(e.target.value) || 0})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            />
                                        </div>
                                    </div>
                                </div>

                                {/* Step 4: 企業年金再設計情報 */}
                                <div className="bg-white rounded-xl shadow-lg p-6">
                                    <h2 className="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                                        <span className="flex items-center justify-center w-8 h-8 bg-blue-600 text-white rounded-full mr-3">4</span>
                                        企業年金再設計情報
                                    </h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                自社年金掛金率（%）
                                            </label>
                                            <input
                                                type="number"
                                                step="0.1"
                                                value={inputData.companyPensionRate}
                                                onChange={(e) => setInputData({...inputData, companyPensionRate: parseFloat(e.target.value) || 0})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                企業還付システム利用率（%）
                                            </label>
                                            <input
                                                type="number"
                                                step="1"
                                                value={inputData.refundSystemUsageRate}
                                                onChange={(e) => setInputData({...inputData, refundSystemUsageRate: parseFloat(e.target.value) || 0})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                想定年利（%）
                                            </label>
                                            <input
                                                type="number"
                                                step="0.1"
                                                value={inputData.assumedInterestRate}
                                                onChange={(e) => setInputData({...inputData, assumedInterestRate: parseFloat(e.target.value) || 0})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                試算年数
                                            </label>
                                            <select
                                                value={inputData.projectionYears}
                                                onChange={(e) => setInputData({...inputData, projectionYears: parseInt(e.target.value)})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            >
                                                <option value="10">10年</option>
                                                <option value="20">20年</option>
                                                <option value="30">30年</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                {/* 計算実行ボタン */}
                                <div className="flex justify-center">
                                    <button
                                        onClick={calculateRefund}
                                        className="px-8 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold rounded-lg shadow-lg hover:from-blue-700 hover:to-indigo-700 transition-all flex items-center"
                                    >
                                        <Icon name="calculator" className="w-5 h-5 mr-2" />
                                        試算を実行
                                        <Icon name="chevron-right" className="w-5 h-5 ml-2" />
                                    </button>
                                </div>
                            </div>
                        )}

                        {activeTab === 'results' && calculationResults && (
                            <div className="space-y-6">
                                {/* サマリーカード */}
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div className="bg-gradient-to-br from-green-500 to-green-600 rounded-xl p-6 text-white shadow-lg">
                                        <div className="flex items-center justify-between mb-2">
                                            <span className="text-green-100">企業コスト削減額</span>
                                            <Icon name="arrow-down-right" className="w-6 h-6" />
                                        </div>
                                        <p className="text-3xl font-bold">{formatCurrency(calculationResults.savings.company)}</p>
                                        <p className="text-green-100 mt-2">年間削減率: {calculationResults.savings.percentage}%</p>
                                    </div>
                                    
                                    <div className="bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl p-6 text-white shadow-lg">
                                        <div className="flex items-center justify-between mb-2">
                                            <span className="text-blue-100">従業員受取増加額</span>
                                            <Icon name="arrow-up-right" className="w-6 h-6" />
                                        </div>
                                        <p className="text-3xl font-bold">{formatCurrency(calculationResults.savings.employee)}</p>
                                        <p className="text-blue-100 mt-2">一人あたり（{inputData.projectionYears}年後）</p>
                                    </div>
                                    
                                    <div className="bg-gradient-to-br from-purple-500 to-purple-600 rounded-xl p-6 text-white shadow-lg">
                                        <div className="flex items-center justify-between mb-2">
                                            <span className="text-purple-100">還付金額</span>
                                            <Icon name="trending-up" className="w-6 h-6" />
                                        </div>
                                        <p className="text-3xl font-bold">{formatCurrency(calculationResults.new.refundAmount)}</p>
                                        <p className="text-purple-100 mt-2">年間還付総額</p>
                                    </div>
                                </div>

                                {/* 詳細比較表 */}
                                <div className="bg-white rounded-xl shadow-lg p-6">
                                    <h3 className="text-lg font-semibold text-gray-900 mb-4">制度比較表</h3>
                                    <div className="overflow-x-auto">
                                        <table className="w-full">
                                            <thead className="bg-gray-50">
                                                <tr>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        項目
                                                    </th>
                                                    <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        現行制度
                                                    </th>
                                                    <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        還付活用制度
                                                    </th>
                                                    <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        差額（効果）
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody className="bg-white divide-y divide-gray-200">
                                                <tr>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                                        企業支払額（年間）
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-700 text-right">
                                                        {formatCurrency(calculationResults.current.companyCost)}
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-700 text-right">
                                                        {formatCurrency(calculationResults.new.companyCost)}
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-semibold text-green-600 text-right">
                                                        {formatCurrency(-calculationResults.savings.company)}
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                                        社員受取額（将来）
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-700 text-right">
                                                        {formatCurrency(calculationResults.current.employeeBenefit)}
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-700 text-right">
                                                        {formatCurrency(calculationResults.new.employeeBenefit)}
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-semibold text-blue-600 text-right">
                                                        +{formatCurrency(calculationResults.savings.employee)}
                                                    </td>
                                                </tr>
                                                <tr className="bg-gray-50">
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                                        社会保障費還付額
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-700 text-right">
                                                        —
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-700 text-right">
                                                        {formatCurrency(calculationResults.new.refundAmount)}
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-700 text-right">
                                                        —
                                                    </td>
                                                </tr>
                                                <tr className="bg-gray-50">
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                                        年利2.5%運用後価値
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-700 text-right">
                                                        —
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-700 text-right">
                                                        {formatCurrency(calculationResults.new.futureValue)}
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-purple-600 text-right">
                                                        （運用効果）
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                {/* グラフエリア */}
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                    {/* 比較棒グラフ */}
                                    <div className="bg-white rounded-xl shadow-lg p-6">
                                        <h3 className="text-lg font-semibold text-gray-900 mb-4">コスト・受取額比較</h3>
                                        <ResponsiveContainer width="100%" height={300}>
                                            <BarChart data={chartData.comparisonData}>
                                                <CartesianGrid strokeDasharray="3 3" />
                                                <XAxis dataKey="name" />
                                                <YAxis tickFormatter={(value) => `¥${(value / 1000000).toFixed(0)}M`} />
                                                <Tooltip formatter={(value) => formatCurrency(value)} />
                                                <Legend />
                                                <Bar dataKey="現行制度" fill="#94a3b8" />
                                                <Bar dataKey="還付制度" fill="#3b82f6" />
                                            </BarChart>
                                        </ResponsiveContainer>
                                    </div>

                                    {/* 削減額の円グラフ */}
                                    <div className="bg-white rounded-xl shadow-lg p-6">
                                        <h3 className="text-lg font-semibold text-gray-900 mb-4">企業コスト内訳</h3>
                                        <ResponsiveContainer width="100%" height={300}>
                                            <PieChart>
                                                <Pie
                                                    data={chartData.pieData}
                                                    cx="50%"
                                                    cy="50%"
                                                    labelLine={false}
                                                    label={(entry) => `${entry.name}: ${formatCurrency(entry.value)}`}
                                                    outerRadius={80}
                                                    fill="#8884d8"
                                                    dataKey="value"
                                                >
                                                    {chartData.pieData.map((entry, index) => (
                                                        <Cell key={`cell-${index}`} fill={entry.color} />
                                                    ))}
                                                </Pie>
                                                <Tooltip formatter={(value) => formatCurrency(value)} />
                                            </PieChart>
                                        </ResponsiveContainer>
                                    </div>

                                    {/* 将来価値推移グラフ */}
                                    <div className="bg-white rounded-xl shadow-lg p-6 lg:col-span-2">
                                        <h3 className="text-lg font-semibold text-gray-900 mb-4">従業員受取額の推移予測</h3>
                                        <ResponsiveContainer width="100%" height={300}>
                                            <LineChart data={chartData.projectionData}>
                                                <CartesianGrid strokeDasharray="3 3" />
                                                <XAxis dataKey="year" label={{ value: '年数', position: 'insideBottom', offset: -5 }} />
                                                <YAxis tickFormatter={(value) => `¥${(value / 1000000).toFixed(0)}M`} />
                                                <Tooltip formatter={(value) => formatCurrency(value)} />
                                                <Legend />
                                                <Line type="monotone" dataKey="現行制度" stroke="#94a3b8" strokeWidth={2} />
                                                <Line type="monotone" dataKey="還付制度" stroke="#10b981" strokeWidth={2} />
                                            </LineChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>

                                {/* アクションエリア */}
                                <div className="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl p-6 border border-blue-200">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <h3 className="text-lg font-semibold text-gray-900 mb-2">
                                                営業提案資料として活用可能
                                            </h3>
                                            <p className="text-gray-600">
                                                この試算結果をPDF/Excel形式でエクスポートして、営業資料としてご活用いただけます
                                            </p>
                                        </div>
                                        <button
                                            onClick={handleExport}
                                            className="px-6 py-3 bg-gradient-to-r from-green-600 to-emerald-600 text-white font-semibold rounded-lg shadow-lg hover:from-green-700 hover:to-emerald-700 transition-all flex items-center"
                                        >
                                            <Icon name="download" className="w-5 h-5 mr-2" />
                                            資料をダウンロード
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // アプリケーションのレンダリング
        ReactDOM.render(<SocialSecurityRefundCalculator />, document.getElementById('root'));
    </script>
</body>
</html>
